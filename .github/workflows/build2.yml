name: bulid 2 package

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build2.yml'

permissions:
  contents: write

jobs:
  build:
    name: Package ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
          - x86_64
        sdk:
          - "24.10.4" # For IPK
          - "SNAPSHOT" # For APK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          NO_SHFMT_CHECK: true
          PACKAGES: luci-app-bypass luci-app-daed luci-app-homeproxy luci-app-passwall luci-app-passwall2 luci-app-ssr-plus luci-app-vssr
          V: sc

      - name: Prepare Artifacts
        run: |
          mkdir -p bin/artifacts
          
          echo "Finding packages..."
          # Use find to locate packages, handling potential path variations
          find bin/packages/ -type f -name "*.ipk" -exec cp {} bin/artifacts/ \; 2>/dev/null || true
          find bin/packages/ -type f -name "*.apk" -exec cp {} bin/artifacts/ \; 2>/dev/null || true
          
          # Rename apk files if needed (append arch)
          cd bin/artifacts
          if ls *.apk 1> /dev/null 2>&1; then
            for apk_file in *.apk; do
              filename=$(basename "$apk_file")
              # Skip already renamed or luci files (luci files are usually 'all' arch)
              if [[ "$filename" == luci-* ]] || [[ "$filename" == *_${{ matrix.arch }}.apk ]]; then
                 continue
              fi
              
              # Append arch to filename
              new_filename="${filename%.apk}_${{ matrix.arch }}.apk"
              mv "$apk_file" "$new_filename"
            done
          fi
          
          # Check if we have any files to compress
          if [ -z "$(ls -A .)" ]; then
             echo "::error::No packages found in bin/packages/! Listing bin directory for debug:"
             cd ../..
             ls -R bin/
             exit 1
          fi

          # Create tar.gz archive
          TAR_NAME="packages-${{ matrix.arch }}-${{ matrix.sdk }}.tar.gz"
          tar -czvf "$TAR_NAME" *
          
          # Clean up
          mkdir -p ../../upload
          mv "$TAR_NAME" ../../upload/
          cd ../..
          rm -rf bin/artifacts
          mkdir -p bin/artifacts
          mv upload/* bin/artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/artifacts/*
          if-no-files-found: ignore

      - name: Generate Release Tag
        id: tag
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: ${{ steps.tag.outputs.release_tag }}
          body: |
            OpenWrt Packages
            
            Build Time: ${{ steps.tag.outputs.release_tag }}
            Arch: ${{ matrix.arch }}
            SDK: ${{ matrix.sdk }}
          files: bin/artifacts/*.tar.gz
